<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwixx Score Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="container">
        <h1>Qwixx Style Score Card</h1>
        <div id="board">
            <div class="red">
                <!-- <h3 data-col="red" data-loc="1">Red</h3> -->
                <h3 class="box" data-col="red" data-loc="2">2</h3>
                <h3 class="box" data-col="red" data-loc="3">3</h3>
                <h3 class="box" data-col="red" data-loc="4">4</h3>
                <h3 class="box" data-col="red" data-loc="5">5</h3>
                <h3 class="box" data-col="red" data-loc="6">6</h3>
                <h3 class="box" data-col="red" data-loc="7">7</h3>
                <h3 class="box" data-col="red" data-loc="8">8</h3>
                <h3 class="box" data-col="red" data-loc="9">9</h3>
                <h3 class="box" data-col="red" data-loc="10">10</h3>
                <h3 class="box" data-col="red" data-loc="11">11</h3>
                <h3 class="box" data-col="red" data-loc="12">12</h3>
                <h3 class="box lock" data-col="red" data-loc="13">&#x1F513;</h3>
            </div>
            <div class="yellow">
                <!-- <h3 data-color="yellow" data-loc="1">Yellow</h3> -->
                <h3 class="box" data-col="yellow" data-loc="2">2</h3>
                <h3 class="box" data-col="yellow" data-loc="3">3</h3>
                <h3 class="box" data-col="yellow" data-loc="4">4</h3>
                <h3 class="box" data-col="yellow" data-loc="5">5</h3>
                <h3 class="box" data-col="yellow" data-loc="6">6</h3>
                <h3 class="box" data-col="yellow" data-loc="7">7</h3>
                <h3 class="box" data-col="yellow" data-loc="8">8</h3>
                <h3 class="box" data-col="yellow" data-loc="9">9</h3>
                <h3 class="box" data-col="yellow" data-loc="10">10</h3>
                <h3 class="box" data-col="yellow" data-loc="11">11</h3>
                <h3 class="box" data-col="yellow" data-loc="12">12</h3>
                <h3 class="box lock" data-col="yellow" data-loc="13">&#x1F513;</h3>
            </div>
            <div class="green">
                <!-- <h3 data-col="green" data-loc="1">Green</h3> -->
                <h3 class="box" data-col="green" data-loc="2">12</h3>
                <h3 class="box" data-col="green" data-loc="3">11</h3>
                <h3 class="box" data-col="green" data-loc="4">10</h3>
                <h3 class="box" data-col="green" data-loc="5">9</h3>
                <h3 class="box" data-col="green" data-loc="6">8</h3>
                <h3 class="box" data-col="green" data-loc="7">7</h3>
                <h3 class="box" data-col="green" data-loc="8">6</h3>
                <h3 class="box" data-col="green" data-loc="9">5</h3>
                <h3 class="box" data-col="green" data-loc="10">4</h3>
                <h3 class="box" data-col="green" data-loc="11">3</h3>
                <h3 class="box" data-col="green" data-loc="12">2</h3>
                <h3 class="box lock" data-col="green" data-loc="13">&#x1F513;</h3>
            </div>
            <div class="blue">
                <!-- <h3 data-col="blue" data-loc="1">Blue</h3> -->
                <h3 class="box" data-col="blue" data-loc="2">12</h3>
                <h3 class="box" data-col="blue" data-loc="3">11</h3>
                <h3 class="box" data-col="blue" data-loc="4">10</h3>
                <h3 class="box" data-col="blue" data-loc="5">9</h3>
                <h3 class="box" data-col="blue" data-loc="6">8</h3>
                <h3 class="box" data-col="blue" data-loc="7">7</h3>
                <h3 class="box" data-col="blue" data-loc="8">6</h3>
                <h3 class="box" data-col="blue" data-loc="9">5</h3>
                <h3 class="box" data-col="blue" data-loc="10">4</h3>
                <h3 class="box" data-col="blue" data-loc="11">3</h3>
                <h3 class="box" data-col="blue" data-loc="12">2</h3>
                <h3 class="box lock" data-col="blue" data-loc="13">&#x1F513;</h3>
            </div>
        </div>
        <div id="strikes">
            <h3>Strikes</h3>
            <input class="strikebox" type="checkbox" name="s1" id="s1">
            <input class="strikebox" type="checkbox" name="s2" id="s2">
            <input class="strikebox" type="checkbox" name="s3" id="s3">
            <input class="strikebox" type="checkbox" name="s4" id="s4">
        </div>
    </div>
</body>
<script src="./js/score.js"></script>

</html>
